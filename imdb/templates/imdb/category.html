{% extends "imdb/layout.html" %}
{% load static %}

{% block head %}
<style>
    .all{
        padding-right: 5%;
    }

</style>
{% endblock %}

{% block body %}

<div class="all">
    <div id="top"><h2>{{ Cate|title }}</h2></div>
    <h5><span id="h5-r">RATING</span> {{ Cate|title }} movies</h5>
    {% for movie in Movies %}
    <a href="{% url 'movie_page' movie.name %}">
    <div class="for">
    <div class="image">
    <img src="{{ movie.image }}"  class="photo" alt="...">
    </div>
    <div id="r">
    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="#ffc107" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg>
    <p id="rate-num">{{ movie.result_rate|floatformat:1 }}</p>
    </div>
    <p class="name">{{ movie.name }}</p>
    </a>
    <button class="btn btn-sm btn-outline-secondary" id="tra">Trailer on youtube</button>
    <a href="{% url 'movie_page' movie.name %}"  class="info-svg">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="rgba(255, 255, 255, 0.774)" class="bi bi-info-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
    </a>
    </div>
    
    {% endfor %}
</div>

{% endblock %}
