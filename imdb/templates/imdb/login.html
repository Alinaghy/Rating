{% extends "imdb/layout.html" %}
{% load static %}

{% block head %}

{% endblock %}

{% block body %}

<div id="a-all">
<div id="all-l">
    <h2 id="h2">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="f">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" id="f">
        </div>
        <div class="d-grid gap-2" id="d-grid">
        <input class="btn btn-warning" type="submit" value="Login" id="b-lo">
        </div>
    </form>
</div>
    <span id="don">Don't have an account?</span>  <a href="{% url 'register' %}" id="a-don">Register here.</a>
</div>
{% endblock %}
